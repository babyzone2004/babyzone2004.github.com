<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>流式布局</title>
<style type="text/css">
	html,body{
		padding: 0;
		margin: 0;
	}
	nav{
		display: flex;
		color: #fff;
	}
	.nav-box{
		border: 1px solid #fff;
		background-color: red;
		flex: 1;
		height: 50px;
		align-items: center;
		display: inline-flex;
		justify-content: center;
		margin: 20px;
		padding: 10px 0;
	}
	.nav-box:active{
		background: black;
	}
</style>
</head>
<body>
	<nav>
		<div class="nav-box">1</div>
		<div class="nav-box">2</div>
		<div class="nav-box">3</div>
		<div class="nav-box">4</div>
	</nav>
</body>
</html>
