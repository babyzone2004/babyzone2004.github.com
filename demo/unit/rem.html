<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>rem布局</title>

<style type="text/css">
	html,body{
		padding: 0;
		margin: 0;
	}
	.box{
		width: 1rem;
		height: 1rem;
		background: #666;
	}
	nav{
		display: flex;
		color: #fff;
	}
	.nav-box{
		font-size: 0.038rem;
		border: 0.0027rem solid #fff;
		background-color: red;
		flex: 1;
		height: 0.138rem;
		align-items: center;
		display: inline-flex;
		justify-content: center;
	}
</style>
</head>
<body>
	<nav>
		<div class="nav-box">1</div>
		<div class="nav-box">2</div>
		<div class="nav-box">3</div>
		<div class="nav-box">4</div>
	</nav>
	<div class="box"></div>
<script>
	document.documentElement.style.fontSize = window.innerWidth + 'px';
</script>
</body>
</html>
