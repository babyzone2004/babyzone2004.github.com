<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=360, user-scalable=no">
<title>scale自适应布局</title>
<style type="text/css">
	html,body{
		padding: 0;
		margin: 0;
	}
	.box{
		width: 360px;
		height: 360px;
		background: #666;
	}
	nav{
		display: flex;
		
		color: #fff;
	}
	.nav-box{
		border: 1px solid #fff;
		background-color: red;
		flex: 1;
		height: 50px;
		align-items: center;
		display: inline-flex;
		justify-content: center;
	}
</style>
</head>
<body>
	<nav>
		<div class="nav-box">1</div>
		<div class="nav-box">2</div>
		<div class="nav-box">3</div>
		<div class="nav-box">4</div>
	</nav>
	<div class="box"></div>
</body>
</html>
